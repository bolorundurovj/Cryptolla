<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Cryptolla</title>
</head>
<body>
    <main style="min-width: 300px;">
        <section class="section-generator">
            <div class="generator-box">
                <h3 class="generator-box__header">Password Generator</h3>
                <span id="alert" class="alert"></span>

                <div class="generator-box__input">
                    <span name="result" id="result" class="generator-box__input--textbox"> </span>
                    <label for="result" class="generator-box__input--label">
                        <i class="generator-box__icon icon-basic-todo" class="generator-box__icon" id="clipboard"></i>
                    </label>
                </div>

                <div class="generator-box__params" style="text-align: left;">
                    <div class="generator-box__params--content">
                        <label for="number">Password Length</label >
                        <input type="number" name="length" id="length" min="4" max="20" value="20">
                    </div>
                    <div class="generator-box__params--content">
                        <label for="numbers">Include Numbers</label >
                        <input checked type="checkbox" name="numbers" id="numbers">
                    </div>
                    <div class="generator-box__params--content">
                        <label for="symbols">Include Symbols</label>
                        <input checked type="checkbox" name="symbols" id="symbols">
                    </div>
                    <div class="generator-box__params--content">
                        <label for="uppercase">Include Uppercase Letters</label >
                        <input checked type="checkbox" name="uppercase" id="uppercase">
                    </div>
                    <div class="generator-box__params--content">
                        <label for="lowercase">Include Lowercase Letters</label >
                        <input checked type="checkbox" name="lowercase" id="lowercase">
                    </div>
                </div>
                <button id="generate">Generate Password</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="popup.js"></script>
</body>
</html>
