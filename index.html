<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
            integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
            crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
            integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
            crossorigin="anonymous"></script>
        <title>Password Gen</title>
    </head>

    <body>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <main>
            <section class="section-generator">
                <div class="generator-box">
                    <h3 class="generator-box__header">Password Generator</h3>

                    <div class="generator-box__input">
                        <span name="result" id="result" class="generator-box__input--textbox"> </span>
                        <label for="result" class="generator-box__input--label">
                            <i class="generator-box__icon icon-basic-todo" class="generator-box__icon"
                                id="clipboard"></i>
                        </label>
                    </div>

                    <div class="generator-box__params">
                        <div class="generator-box__params--content">
                            <label for="number">Password Length</label>
                            <input type="number" name="length" id="length" min="4" max="20" value="20">
                        </div>
                        <div class="generator-box__params--content">
                            <label for="uppercase">Include Uppercase Letters</label>
                            <input checked type="checkbox" name="uppercase" id="uppercase">
                        </div>
                        <div class="generator-box__params--content">
                            <label for="lowercase">Include Lowercase Letters</label>
                            <input checked type="checkbox" name="lowercase" id="lowercase">
                        </div>
                        <div class="generator-box__params--content">
                            <label for="numbers">Include Numbers</label>
                            <input checked type="checkbox" name="numbers" id="numbers">
                        </div>
                        <div class="generator-box__params--content">
                            <label for="symbols">Include Symbols</label>
                            <input checked type="checkbox" name="symbols" id="symbols">
                        </div>
                    </div>
                    <button id="generate">Generate Password</button>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>

</html>
